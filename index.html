<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="nm">Designed and developed by: Aman Tiwari 27/01/2024</div>
    <h2>Calculater</h2>
    <div class="contant">
      <div class="main">
        <!-- <input type="text" id="display" readonly /> -->

        <div class="input-container">
          <input
            placeholder="Enter Number"
            id="display"
            readonly
            class="input-field"
            type="number"
          />
          <label for="input-field" class="input-label">Enter Number</label>
          <span class="input-highlight"></span>
        </div>
        <div id="result"></div>

        <div class="cal">
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="clearDisplay()"
          >
            C
          </button>
          <button class="button-54" role="button" onclick="appendToDisplay('')">
            E
          </button>
          <button
            class="button-54"
            role="button"
            onclick="appendToDisplay('.')"
          >
            .
          </button>
          <button
            class="button-54"
            role="button"
            onclick="appendToDisplay('*')"
          >
            *
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            onclick="appendToDisplay('7')"
          >
            7
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('8')"
          >
            8
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('9')"
          >
            9
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('/')"
          >
            /
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('4')"
          >
            4
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('5')"
          >
            5
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('6')"
          >
            6
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('-')"
          >
            -
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('1')"
          >
            1
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('2')"
          >
            2
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('3')"
          >
            3
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('0')"
          >
            0
          </button>

          <button
            class="button-54 zero"
            role="button"
            id="display"
            onclick="solve()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <audio id="clickSound" src="click-button-140881.mp3"></audio>

    <!-- <script src="script.js"></script> -->
    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
        document.getElementById("result").innerHTML = "";
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
        document.getElementById("result").innerHTML = "";
      }

      function solve() {
        try {
          const result = eval(document.getElementById("display").value);
          document.getElementById("result").innerHTML = `Answer : ${result}`;
        } catch (error) {
          document.getElementById("result").innerHTML = "Error";
        }
      }

      //sound for button
      function playSound() {
        var audio = document.getElementById("clickSound");
        audio.play();
      }

      // Attach the function to all buttons on the page
      var buttons = document.querySelectorAll("button");

      buttons.forEach(function (button) {
        button.addEventListener("click", playSound);
      });
    </script>
  </body>
</html>
