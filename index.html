<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if the device is a phone
        if (isPhone()) {
          alert("For Best Experience Use Laptop.");
          // You can choose to redirect or perform any other action
        } else {
          // Your code for laptops or other devices goes here
          console.log("Code for laptops is running.");
        }
      });

      // Function to check if the device is a phone
      function isPhone() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }
    </script>
  </head>
  <body>
    <div class="nm">Designed and developed by: Aman Tiwari 27/01/2024</div>
    <h2>Calculator</h2>
    <div class="contant">
      <div class="main">
        <!-- <input type="text" id="display" readonly /> -->

        <div class="input-container">
          <input
            placeholder="Enter Number"
            id="display"
            class="input-field"
            type=""
          />
          <label for="input-field" class="input-label">Enter Number</label>
          <span class="input-highlight"></span>
        </div>
        <div id="result"></div>

        <div class="cal">
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="clearDisplay()"
          >
            C
          </button>
          <button class="button-54" id="erase" role="button">
            <!-- <img
              src="https://cdn.glitch.global/f31c2a66-401a-4464-b54d-410098a16587/delete.png?v=1706633986279"
              alt="Button Image"
            /> -->
          </button>
          <button
            class="button-54"
            role="button"
            onclick="appendToDisplay('.')"
          >
            .
          </button>
          <button
            class="button-54"
            role="button"
            onclick="appendToDisplay('*')"
          >
            x
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            onclick="appendToDisplay('7')"
          >
            7
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('8')"
          >
            8
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('9')"
          >
            9
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('/')"
          >
            /
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('4')"
          >
            4
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('5')"
          >
            5
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('6')"
          >
            6
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('-')"
          >
            -
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('1')"
          >
            1
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('2')"
          >
            2
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('3')"
          >
            3
          </button>
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('+')"
          >
            +
          </button>
          <br />
          <button
            class="button-54"
            role="button"
            id="display"
            onclick="appendToDisplay('0')"
          >
            0
          </button>

          <button
            class="button-54 zero"
            role="button"
            id="display"
            onclick="solve()"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <!-- hkajhkjhkjaj -->
    <audio
      id="clickSound"
      src="https://cdn.glitch.global/f31c2a66-401a-4464-b54d-410098a16587/click-button-140881.mp3?v=1706385179643"
    ></audio>

    <!-- <script src="script.js"></script> -->
    <script>
      function appendToDisplay(value) {
        document.getElementById("display").value += value;
        document.getElementById("result").innerHTML = "";
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
        document.getElementById("result").innerHTML = "";
      }

      function solve() {
        try {
          const result = eval(document.getElementById("display").value);
          document.getElementById("display").value = ` ${result}`;

          // document.getElementById("result").innerHTML = `Answer : ${result}`;
        } catch (error) {
          document.getElementById("result").innerHTML = "Error";
        }
      }

      //sound for button
      function playSound() {
        var audio = document.getElementById("clickSound");
        audio.play();
      }
      // Attach the function to all buttons on the page
      var buttons = document.querySelectorAll("button");

      buttons.forEach(function (button) {
        button.addEventListener("click", playSound);
      });

      const inputField = document.getElementById("display");
      const eraseButton = document.getElementById("erase");

      eraseButton.addEventListener("click", function () {
        // Get the current value of the input field
        let currentValue = inputField.value;

        // Remove the last character from the current value
        let newValue = currentValue.slice(0, -1);

        // Update the input field with the new value
        inputField.value = newValue;
      });
    </script>
  </body>
</html>
